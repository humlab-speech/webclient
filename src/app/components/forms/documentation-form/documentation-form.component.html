<div class="form">
    <h3>
        Documentation
        <i class="fa fa-question-circle tooltip-zone" aria-hidden="true" [popper]="docsPopper" [popperTrigger]="'hover'"></i>
    </h3>

    <popper-content #docsPopper>
        <h4><i class="fa fa-question-circle" aria-hidden="true"></i>&nbsp;Documentation</h4>
        <p class="help-text">
            Here you may upload any documents concerning your project, such as your project application,
            your <a href="https://dmp.umu.se/" target="_blank">Data Management Plan</a> as well as your ethics authority approval.
        </p>
    </popper-content>

    <ngx-dropzone [expandable]="true" (change)="onUpload($event)">
        <ngx-dropzone-label>Drop your documents here</ngx-dropzone-label>
        <ngx-dropzone-preview *ngFor="let f of docFiles" [removable]="true" (removed)="onRemove(f, session)">
            <ngx-dropzone-label><i class="fa fa-file-o" aria-hidden="true"></i>&nbsp;{{ f.name }}</ngx-dropzone-label>
        </ngx-dropzone-preview>
    </ngx-dropzone>
</div>
