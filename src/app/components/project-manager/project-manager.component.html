<div id="project-manager-root">
    <div class="project-manager-header">
        <div class="project-manager-title-container">
            <h2>Your Projects</h2>
            <button id="create-project-btn" (click)="showCreateProjectDialog()">
                <i class="fa fa-plus-circle" aria-hidden="true"></i>
                &nbsp;Create new project
            </button>
        </div>
        <app-user></app-user>
    </div>

    <ul>
        <div *ngIf="projectCreateInProgress" class="ghost-project">
            <h3>
                <img src="../../../assets/loading-indicator.svg">
                Setting up your project...
            </h3>
            <!--
            <ul>
                <li>Creating Gitlab project</li>
                <li>Creating EmuDB</li>
                <li>Importing wav files</li>
                <li>Creating bundlelist</li>
                <li>Creating & linking annotation levels</li>
                <li>Pushing to Gitlab</li>
            </ul>
            -->
        </div>

        <app-project-item *ngFor="let project of projects" [project]="project" [projectManager]="this"></app-project-item>
    </ul>

    <div *ngIf="!projectsLoaded">
        <span class="projects-loading-indicator" *ngIf="!projectsLoaded">
            <img src="../../../assets/loading-indicator.svg">
        </span>
        Loading your projects...
    </div>
    <div *ngIf="projectsLoaded && projects?.length == 0">
        You have no projects
    </div>

    <app-create-project-dialog *ngIf="(dashboard.modalActive && dashboard.modalName=='create-project-dialog')" [projectManager]="this"></app-create-project-dialog>
    <app-script-app-dialog *ngIf="(dashboard.modalActive && dashboard.modalName=='script-dialog')"></app-script-app-dialog>
    <!--<app-import-audio-form *ngIf="(dashboard.modalActive && dashboard.modalName=='import-audio-dialog')" [projectManager]="this"></app-import-audio-form>-->
    <app-edit-emudb-form *ngIf="(dashboard.modalActive && dashboard.modalName=='edit-emudb-dialog')" [projectManager]="this"></app-edit-emudb-form>
</div>
